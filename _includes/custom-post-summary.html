<div class="item clear-fix">
{% if post.thumbnail %}
	<a href="{{ post.url }}">
		<img class="thumbnail clear-fix" src="{{ post.thumbnail }}" alt="{{ post.title }}"/>
	</a>
{% endif %}

<h2 class="listheader"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p class="excerpt-date">({{ post.date | date: "%A, %d %b %Y" }})</p>
<p class="excerpt">{{ post.content | strip_html | truncatewords:30 }} <a href="{{post.url }}">more</a></p>
</div>
